<!--== Wrapper Start ==-->
<div class="wrapper">

  <header class="header-area sticky-header header-transparent">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5 col-lg-2 col-xl-1">
          <div class="header-logo" style="margin: 15%">
            <a routerLink="">
              <img class="logo-main" src="assets/images/logo2.png" width="95" height="68" alt="Logo" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content" style="background-image: url('https://i.pinimg.com/originals/99/65/33/996533dbc2e2768a6ad2cebf5ea11210.gif'); background-size: contain; background-position: left; background-repeat: no-repeat ">

    <!--== Start Account Area Wrapper ==-->
    <section class="section-space">
      <div class="container">
        <div class="row mb-n8 justify-content-center">
          <div class="col-lg-6 mb-2 mt-4">
            <!--== Start Register Area Wrapper ==-->
            <div class="my-account-item-wrap">
              <h3 class="title">Register</h3>
              <div class="my-account-form">
                <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)">
                  <div class="form-group mb-6">
                    <label for="register_username">Full Name <sup>*</sup></label>
                    <input type="text" id="register_username" ngModel name="fullName" required #fullName="ngModel">
                    <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
                      Full Name is required.
                    </div>
                  </div>

                  <div class="form-group mb-6">
                    <label for="register_email">Email <sup>*</sup></label>
                    <input type="email" id="register_email" ngModel name="email" required email #email="ngModel">
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                      Please enter a valid email.
                    </div>
                  </div>

                  <div class="form-group mb-6">
                    <label for="register_phone">Phone Number <sup>*</sup></label>
                    <input type="text" id="register_phone" ngModel name="phone" required pattern="^07\d{8}$" #phone="ngModel">
                    <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                      Please enter a valid phone number (07********).
                    </div>
                  </div>

                  <div class="form-group mb-6">
                    <label for="register_pwsd">Password <sup>*</sup></label>
                    <input type="password" id="register_pwsd" ngModel name="password" required minlength="6" #password="ngModel">
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                      Password must be at least 6 characters long.
                    </div>
                  </div>

                  <p *ngIf="msg" class="alert alert-danger alert-dismissible fade show d-flex justify-content-between align-items-center" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close ms-3" aria-label="Close" (click)="msg = ''">
                      <i class="fas fa-times"></i>
                    </button>
                  </p>

                  <div class="form-group">
                    <button type="submit" class="btn" [disabled]="signUpForm.invalid">Register</button>
                  </div>

                  <a class="lost-password" routerLink="/login">Already have an account?</a>
                </form>
              </div>
            </div>
            <!--== End Register Area Wrapper ==-->
          </div>
        </div>
      </div>
    </section>
    <!--== End Account Area Wrapper ==-->

  </main>
</div>
<!--== Wrapper End ==-->
